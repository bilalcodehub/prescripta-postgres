services:
  postgres:
    image: postgres:16-alpine
    container_name: prescripta-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-prescripta_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-prescripta_secret}
      POSTGRES_DB: ${POSTGRES_DB:-prescripta_db}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./scripts:/docker-entrypoint-initdb.d
    ports:
      - "11001:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prescripta_admin -d prescripta_db"]
      interval: 5s
      timeout: 5s
      retries: 5
